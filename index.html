<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script async type="text/javascript" src="https://www.scales-chords.com/api/scales-chords-api.js"></script>
    <script>
        //UTILITY required onload
        const combineArrays = (first, second) => {
            return first.reduce((acc, val, ind) => {
                acc[val] = second[ind];
                return acc;
            }, {});
        };
    </script>
    <title>Song Template</title>
</head>
<body>
    <h1> <textarea id="title">Song Template</textarea></h1> 
       
    <div class="container">
        <div class="line">
            <textarea class="textline" placeholder="Enter text line"></textarea>
            <input class="chords-select" placeholder="Chord"></input>
        </div>
    </div>
    <div id="chord_pic"><ins class="scales_chords_api" chord="A"></ins></div>
    <div class="button-container">
        <button id="addLine"><i class="fas fa-plus"></i></button>
        <button id="save"><i class="fas fa-save"></i></button>
        <button id="print"><i class="fas fa-file-pdf"></i></button>
    </div>
    <footer> 
        <small>
            &copy; Copyright <span id="year">2021</span>, <a href="https://github.com/AlmostDeadDude" target="_blank" rel="noopener noreferrer">Ivan Shiller</a> 
        </small> 
    </footer> 
    <script src="script.js"></script>
</body>
</html>
